<StackLayout id="view" (tap)="onTouch()">
    <Button *ngIf="screenTouched" class="submit-button" text="Arrived at destination" class="submit-button" (tap)="arrived()"></Button>
    <Button *ngIf="screenTouched" class="submit-button" text="Navigate" class="submit-button" (tap)="navigate()"></Button>
    <Button *ngIf="screenTouched" class="submit-button" text="Get Directions" class="submit-button" (tap)="getDirections()"></Button>
</StackLayout>
