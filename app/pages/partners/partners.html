<StackLayout height="100%">
<StackLayout height="75%">
    <ScrollView orientation="vertical">
        <GridLayout rows="*">
    <ListView [items]="localPartners" class="list-group">
        <ng-template let-partners="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout>
                <Label width="100%" [text]="partners.name" (tap)="redeem(partners.name)"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
        </GridLayout>
    </ScrollView>
</StackLayout>
