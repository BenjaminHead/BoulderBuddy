<StackLayout height="100%">
<StackLayout height="75%">
    <ScrollView orientation="vertical">
        <GridLayout rows="*">
    <ListView [items]="trips" class="list-group">
        <ng-template let-trip="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout>
                <Label width="100%" text="Travel Time"></Label>
                <Label width="100%" [text]="trip.travelTime"></Label>
                <Label width="100%" text="Distance Traveled"></Label>
                <Label width="100%" [text]="trip.distanceTraveled"></Label>
                <Label width="100%" text="Points Earned"></Label>
                <Label width="100%" [text]="trip.pointsEarned"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
        </GridLayout>
    </ScrollView>
</StackLayout>
    <StackLayout height="25%" justifyContent="space-around">
    <Button class="submit-button" text="Share" (tap)="share()"></Button>
    <Button class="submit-button" text="Your Rank" (tap)="yourRank()"></Button>
    <Button class="submit-button" text="Redeem" (tap)="redeem()"></Button>
    </StackLayout>
</StackLayout>
