<StackLayout height="100%" style="vertical-align: middle">
    <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>

    <TextField *ngIf="!isLoggingIn" hint="First Name" [(ngModel)]="user.firstName"></TextField>
    <TextField *ngIf="!isLoggingIn" hint="Last Name" [(ngModel)]="user.lastName"></TextField>
    <TextField hint="Email Address" keyboardType="email" [(ngModel)]="user.email"
               autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField *ngIf="!isLoggingIn" hint="Partner Email" [(ngModel)]="user.partnerEmail"></TextField>
    <TextField hint="Password" secure="true" [(ngModel)]="user.password"></TextField>

    <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="submit-button" (tap)="submit()"></Button>
    <Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>
    <Button [text]="isLoggingIn ? 'Recover Password' : ''" ></Button>
</StackLayout>
